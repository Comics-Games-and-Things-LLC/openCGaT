{% extends 'container.html' %}
{% load static %}

{% block title %}Referrers{% endblock %}
{% block extrastyle %}


{% endblock %}
{% block content %}
    <h2>Referrers</h2>
    <ul>
        {% for referrer in referrers %}
            <li>
                <a href="{% url  'referrer_report' partner_slug=partner.slug referrer_slug=referrer.slug %}">
                    {{ referrer }}
                </a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
