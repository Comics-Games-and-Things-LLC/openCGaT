{% extends 'container.html' %}
{% load static %}

{% block title %}Pricing Rules{% endblock %}


{% block content %}
    <div class="row">

        <a href="{% url 'add_rule' partner_slug=partner|slugify %}">
            Add rule
        </a>
    </div>
    {% for rule in rules %}
        <div class="row">
            <a href="{% url 'edit_rule' partner_slug=partner|slugify rule_id=rule.id %}">
                {{ rule }}
            </a>
        </div>
    {% endfor %}
{% endblock %}
