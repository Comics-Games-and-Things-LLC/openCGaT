{% if dist_items %}
    <h3>Distributor Records:</h3>
    {% for dist_item in dist_items %}
        <div class="card">
            <h4>{{ dist_item.dist_name }}</h4>
            {{ dist_item.distributor }}<br>
            MSRP: {{ dist_item.msrp }}<br>
            MAP: {{ dist_item.map }}
        </div>
    {% endfor %}
{% else %}
    Item not in Imported Records
{% endif %}
